<!doctype html>
<html lang="so">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Suura Al-Faatixa — Dhageyso ama Duub</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #06b6d4;
      --muted: #94a3b8;
      color-scheme: dark;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #08101a 0%, #08121a 60%);
      color: #e6eef6;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .app {
      width: 600px;
      max-width: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    header {
      text-align: center;
      margin-bottom: 14px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    p.lead {
      margin: 6px 0 18px;
      color: var(--muted);
      text-align: center;
      font-size: 16px;
    }
    .card {
      background: rgba(255,255,255,0.02);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }
    button {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.06);
      padding: 12px 18px;
      border-radius: 8px;
      color: inherit;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.25s ease;
    }
    button.primary {
      background: linear-gradient(90deg, var(--accent), #60a5fa);
      color: #04202a;
      border: none;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    audio {
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      outline: none;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: var(--muted);
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Suura Al-Faatixa">
    <header>
      <h1>Suura Al-Faatixa — Dhageyso ama Duub</h1>
      <p class="lead">Dhageyso tilmaan ama duub akhriskaaga, ka dibna soo dejiso.</p>
    </header>

    <section class="card" aria-label="Xakamaynta Muhiimka ah">
      <button id="playOriginal" class="primary">Dhageyso Tilmaan</button>
      <button id="startRecord">Bilow Duubista</button>
      <button id="stopRecord" disabled>Jooji</button>
      <button id="downloadMine" disabled>Download</button>

      <audio id="originalPlayer" controls preload="auto" src="https://cdn.islamic.network/quran/audio-surah/128/ar.alafasy/1.mp3"></audio>
      <audio id="minePlayer" controls></audio>
    </section>

    <footer>
      Boggan waxa horumariyey oo naqshadeeyey Ahmed Abdi Hassan (Ashraf).
    </footer>

    <script>
      const originalPlayer = document.getElementById('originalPlayer');
      const minePlayer = document.getElementById('minePlayer');
      const playOriginalBtn = document.getElementById('playOriginal');
      const startRecordBtn = document.getElementById('startRecord');
      const stopRecordBtn = document.getElementById('stopRecord');
      const downloadMineBtn = document.getElementById('downloadMine');

      let mediaRecorder = null;
      let recordedChunks = [];
      let localStream = null;
      let audioUrlMine = '';

      playOriginalBtn.addEventListener('click', () => {
        originalPlayer.currentTime = 0;
        originalPlayer.play();
      });

      async function startRecording(){
        recordedChunks = [];
        try {
          localStream = await navigator.mediaDevices.getUserMedia({audio:true});
        } catch(err) {
          alert('Helitaanka makarafoonka waa la diiday ama ma heli karo.');
          return;
        }

        mediaRecorder = new MediaRecorder(localStream);
        mediaRecorder.ondataavailable = e => {
          if(e.data.size > 0) recordedChunks.push(e.data);
        };
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, {type: 'audio/webm'});
          if(audioUrlMine) URL.revokeObjectURL(audioUrlMine);
          audioUrlMine = URL.createObjectURL(blob);
          minePlayer.src = audioUrlMine;
          downloadMineBtn.disabled = false;
          stopStream(localStream);
        };

        mediaRecorder.start();
        startRecordBtn.disabled = true;
        stopRecordBtn.disabled = false;
        downloadMineBtn.disabled = true;
      }

      function stopStream(stream){
        if(!stream) return;
        stream.getTracks().forEach(t => t.stop());
      }

      startRecordBtn.addEventListener('click', startRecording);

      stopRecordBtn.addEventListener('click', () => {
        if(mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
        startRecordBtn.disabled = false;
        stopRecordBtn.disabled = true;
      });

      downloadMineBtn.addEventListener('click', () => {
        if(!audioUrlMine) {
          alert('Duubis ma jirto oo la soo dejiyo');
          return;
        }
        const a = document.createElement('a');
        a.href = audioUrlMine;
        a.download = 'duubis-surah.webm';
        document.body.appendChild(a);
        a.click();
        a.remove();
      });

      // Clean up on page unload
      window.addEventListener('beforeunload', () => stopStream(localStream));
    </script>
  </div>
</body>
</html>
